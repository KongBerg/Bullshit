<!DOCTYPE html>
<html>

<head>
    <title>HigherOrLower Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 class="title">Does the website on the right have higher or lower CO2-emission in a year?</h1>
    <div class="container">
        <div id="current-site-wrapper" class="site-wrapper">
            <div class="site-overlay">
                <h2 id="site-name"></h2>
                <p>CO2 per year: <span id="co2-per-year"></span></p>
            </div>
        </div>
        <div id="other-site-wrapper" class="site-wrapper">
            <div class="site-overlay">
                <h2 id="other-site-name"></h2>
                <p>CO2 per year: <span id="other-site-co2" class="shuffling"></span></p>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="higher-btn" ripple>Higher</button>
        <button id="lower-btn" ripple>Lower</button>

        <button id="try-again-btn" style="display:none;">Try Again</button>
    </div>
    <div>
        <p id="result"></p>
        <p id="score" class="bottom-right"></p>
        <p id="high-score" class="bottom-left"></p>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
