      function openGame() {

  <!-- DO NOT TOUCH DIS PLS HELLER IKKE RÆKKEFØLGEN TAK. -->

  <!-- SVG: -->
  <svg class="barchart" width="500" height="300">

    <!-- y-axis line -->
    <line x1="50" y1="50" x2="50" y2="250" stroke="black" stroke-width="2" />

    <!-- x-axis line -->
    <line x1="50" y1="250" x2="450" y2="250" stroke="black" stroke-width="2" />

    <rect x="75" y="200" width="50" height="50" fill="blue" />

    <text x="150" y="270" font-size="12">Bar 2</text>
    <text x="225" y="270" font-size="12">Bar 3</text>
    <text x="300" y="270" font-size="12">Bar 4</text>

    <text x="25" y="60" font-size="12" transform="rotate(-90, 25, 60)">Value</text>
