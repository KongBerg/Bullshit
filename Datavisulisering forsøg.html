<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="forsideStyle.css">
  <title>Forside</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
  <h2 class="overskrift">Hvilke Tech-giganter udleder mest CO2?</h2>
  <div class="knap">
    <button class="Test-knap" onclick="openGame()">TEST DIG SELV</button>
    <script>
      function openGame() {
        window.open("projektGame/index.html");
      }
    </script>
  </div>

  <!-- DO NOT TOUCH DIS PLS HELLER IKKE RÆKKEFØLGEN TAK. -->
  <!--       Det er baggrund til forsiden CSS-ting       -->
  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <!--       Det er baggrund til forsiden CSS-ting       -->
  <!-- DO NOT TOUCH DIS PLS HELLER IKKE RÆKKEFØLGEN TAK. -->


  <!-- Data -->
  <script>
    // Define the data
    const data = [
      { name: "Facebook", emissions: 982000 },
      { name: "Google", emissions: 4900000 },
      { name: "Amazon", emissions: 60640000 },
      { name: "Netflix", emissions: 1100000 },
      { name: "Microsoft", emissions: 16400000 }
    ];

    // Create the SVG element
    const svg = d3.select("body")
      .append("svg")
      .attr("class", "barchart")
      .attr("width", 1000)
      .attr("height", 600);

    // Define the scales
    const xScale = d3.scaleBand()
      .domain(data.map(d => d.name))
      .range([140, 740])
      .padding(0.2);

    const yScale = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.emissions)])
      .range([500, 100]);

    // Draw the y-axis line
    svg.append("line")
      .attr("x1", 100)
      .attr("y1", 500)
      .attr("x2", 100)
      .attr("y2", 80)
      .attr("stroke", "black")
      .attr("stroke-width", 2);

    // Draw the y-axis label
    svg.append("text")
      .attr("x", -50)
      .attr("y", 300)
      .attr("font-size", 14)
      .attr("text-anchor", "middle")
      .attr("transform", "rotate(-90, 60, 300)")
      .text("CO2 Emissions (Metric Tons)");

    // Draw the y-axis ticks and labels
    const yAxisTicks = [0, 10_000_000, 20_000_000, 30_000_000];

    svg.selectAll(".y-axis-tick")
      .data(yAxisTicks)
      .enter()
      .append("line")
      .attr("class", "y-axis-tick")
      .attr("x1", 95)
      .attr("y1", d => yScale(d))
      .attr("x2", 105)
      .attr("y2", d => yScale(d))
      .attr("stroke", "black")
      .attr("stroke-width", 2);

    svg.selectAll(".y-axis-label")
      .data(yAxisTicks)
      .enter()
      .append("text")
      .attr("class", "y-axis-label")
      .attr("x", 90)
      .attr("y", d => yScale(d) + 4)
      .attr("font-size", 16)
      .attr("text-anchor", "end")
      .text(d => d.toLocaleString());

    // Draw the x-axis line
    svg.append("line")
      .attr("x1", 100)
      .attr("y1", 500)
      .attr("x2", 750)
      .attr("y2", 500)
      .attr("stroke", "black")
      .attr("stroke-width", 2);

    // Draw the bars
    svg.selectAll(".bar")
      .data(data)
      .enter()
      .append("rect")
      .attr("class", "bar")
      .attr("x", d => xScale(d.name))
      .attr("y", 500)
      .attr("width", xScale.bandwidth())
      .attr("height", 0)
      .attr("fill", "#3B5998")
      .transition()
      .duration(1000)
      .attr("y", d => yScale(d.emissions))
      .attr("height", d => 500 - yScale(d.emissions));

    // Add labels to the bars
    svg.selectAll(".bar-label")
      .data(data)
      .enter()
      .append("text")
      .attr("class", "bar-label")
      .attr("x", d => xScale(d.name) + xScale.bandwidth() / 2)
      .attr("y", d => yScale(d.emissions) - 10)
      .attr("font-size", 24)
      .attr("text-anchor", "middle")
      .text(d => d.emissions.toLocaleString());

    // Add labels for the x-axis
    svg.selectAll(".x-axis-label")
      .data(data)
      .enter()
      .append("text")
      .attr("class", "x-axis-label")
      .attr("x", d => xScale(d.name) + xScale.bandwidth() / 2)
      .attr("y", 530)
      .attr("font-size", 24)
      .attr("text-anchor", "middle")
      .text(d => d.name);

  </script>

  <div class="info-box">
    <h2>Info Box oenten omrking hvad der bliver visualiseret eller noget sjovt fakta eksempelvis: en sammenligning omkring hvor meget virksomheder udleder ift lande, som fx Frankrig.</h2>
    <p>Info box til barchart, eller det andet</p>
  </div>

</body>

</html>
